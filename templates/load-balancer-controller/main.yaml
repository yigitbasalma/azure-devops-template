parameters:
  - name: operation
    displayName: Operation Type
    type: string
    values:
      - enable
      - disable
  - name: vservers
    displayName: Virtual Servers
    type: string
  - name: deployment_part
    displayName: Deployment Part
    type: string

steps:
  - task: PowerShell@2
    displayName: Disable vservers for deployment
    inputs:
      filePath: $(Agent.BuildDirectory)/s/azure-devops-template/templates/load-balancer-controller/scripts/status-controller.ps1
      arguments: |
        -LBAddress $(NetScalerURL) `
        -LBUsername $(NetScalerUsername) `
        -LBPassword $(NetScalerPassword) `
        -VirtualServerName $(VirtualServerName) `
        -VServers '${{ parameters.vservers }}' `
        -DeploymentPart '${{ parameters.deployment_part }}' `
        -Operation ${{ parameters.operation }}