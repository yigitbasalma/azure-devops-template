parameters:
  - name: environment
    displayName: Environment
    type: string
  - name: packages
    displayName: Packages
    type: string

steps:
  - task: PowerShell@2
    displayName: Append config folder and create artifact
    inputs:
      filePath: $(Agent.BuildDirectory)/s/azure-devops-template/templates/artifact-controller/scripts/create-artifact.ps1
      arguments: |
        -Environment ${{ parameters.environment }} `
        -Packages ${{ parameters.packages }}